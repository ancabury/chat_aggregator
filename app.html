<!DOCTYPE html>
<html>
  <head>
    <title>Chat aggregator</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="color-palette.css" type="text/css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css" type="text/css">
    <link rel="stylesheet" href="custom.css" type="text/css">
    <script scr="custom.js"></script>
  </head>
  
  <body>
    <div class="container">
      <div class="row">
        <div id="chat-icons" class="default-primary-color col-lg-1 col-md-1 col-xs-1">
          <nav class="navbar navbar-stacked" id="sidebar-wrapper" role="navigation">
            <ul class="nav sidebar-nav">
                <li class="sidebar-icon">
                  <span class="icon">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                  </span>
                </li>

                <li class="sidebar-icon">
                  <span class="icon">
                    <i class="fa fa-search" aria-hidden="true"></i>
                  </span>
                </li>

                <li class="sidebar-icon">
                  <img src="facebook_messenger.png" class="chat-icon">
                </li>

                <li class="sidebar-icon">
                  <img src="slack.png" class="chat-icon">
                </li>
                
                <li class="sidebar-icon">
                  <img src="hipchat.png" class="chat-icon">
                </li>
            </ul>
        </nav>
        </div>

        <div id="chat-groups" class="default-primary-color col-lg-5 col-md-5 col-xs-5">
        </div>

        <div id="chat-messages" class="col-lg-6 col-md-6 col-xs-6">
        </div>
      </div>
    </div>
  </body>
</html>
