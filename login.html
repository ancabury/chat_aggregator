<!DOCTYPE html>
<html>
  <head>
    <title>Chat aggregator</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="color-palette.css" type="text/css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css" type="text/css">
    <link rel="stylesheet" href="custom.css" type="text/css">
    <script scr="custom.js"></script>
  </head>
  
  <body>
    <div class="custom-container">
      <div class="row">
        <div class="col-lg-5 col-md-5">
          <div class="register-form card-container">
            <p id="profile-name" class="profile-name-card">Register</p>
            <form class="form-register">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
                <input type="text" id="inputUsername" class="form-control" placeholder="Username" required>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign up</button>
            </form>
          </div>
        </div>

        <div class="col-lg-1 col-md-1 vertical-line">&nbsp;</div>

        <div class="col-lg-6 col-md-6">
          <div class="login-form card-container">
            <p id="profile-name" class="profile-name-card">Log in</p>
            <img id="profile-img" class="profile-img-card" src="nophoto.png" />
            <form class="form-signin">
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
